<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../pm-image-cropper-page/pm-image-cropper-page.html">

<dom-module id="pm-app">
  <template>
    <style>
      :host {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: blueviolet;
      }
      iron-pages {
        position: relative;
        width: 80vw;
        height: 80vh;
      }
      .page {
        position: absolute;
        width: 100%;
        height: 100%;
      }
    </style>
    <app-location route="{{route}}"></app-location>
    <app-route
      route="{{route}}"
      pattern="/:page"
      data="{{routeData}}">
    </app-route>
    <iron-pages
      selected="{{page}}"
      attr-for-selected="page">
      <pm-image-cropper-page
        class="page"
        page="cropper"></pm-image-cropper-page>
    </iron-pages>
  </template>

  <script>
    class PMApp extends Polymer.Element {
      static get is() { return 'pm-app' }
      static get properties() {
        return {
          routeData: Object,
          page: String
        }
      }
      ready () {
        super.ready()
        this.page = 'cropper'
      }
    }

    window.customElements.define(PMApp.is, PMApp);
  </script>
</dom-module>
