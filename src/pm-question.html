<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">

<dom-module id="pm-question">
  <template>
    <style>
      :host {
        display: block;
        max-width: 400px;
        margin: 20px;
      }
      li {
        cursor: pointer;
      }
      ul.images {
        padding: 0;
        list-style: none;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-around;
        width: 100%;
      }
      ul.images li {
        margin-bottom: 20px;
      }
      ul.images li iron-image {
        width: 150px;
        height: 150px;
        background-color: lightgray;
      }
      ul:not(.images) li {
        margin: 10px 0;
        font-size: 150%;
      }
    </style>
    <h2>[[question]]</h2>
    <ul class$="[[listClass(images)]]">
    <template is="dom-repeat" items="[[answers]]">
      <li on-click="handleClick">[[item]]</li>
    </template>
    <template is="dom-repeat" items="[[images]]">
      <li class="image" on-click="handleClick">
        <iron-image
          src="[[item]]"
          preload
          sizing="cover"></iron-image>
      </li>
    </template>
    </ul>
  </template>

  <script>
    class PMQuestion extends Polymer.Element {
      static get is() {
        return 'pm-question'
      }
      static get properties() {
        return {
          question: String,
          answers: {
            type: Array,
            observer: 'clearAnswer'
          },
          images: {
            type: Array,
            observer: 'clearAnswer'
          },
          answer: {
            type: String,
            notify: true
          }
        }
      }
      listClass (images) {
        return images ? 'images' : '';
      }
      clearAnswer () {
        this.answer = undefined
      }
      handleClick (e) {
        this.answer = e.model.index
      }
    }

    window.customElements.define(PMQuestion.is, PMQuestion);
  </script>
</dom-module>
