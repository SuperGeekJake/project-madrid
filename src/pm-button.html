<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="pm-button">
  <template >
    <style>
      :host {
        display: inline-flex;
        align-items: center;
        width: auto;
        height: 4.8rem;
        padding: 0 3rem;
        font-size: 1.4rem;
        font-weight: 500;
        line-height: 1;
        color: #fff;
        background-color: var(--color-6);
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        border-radius: 2.4rem;
        cursor: pointer;
      }
    </style>
    <slot id="content"></slot>
  </template>
  <script>
    class PMButton extends Polymer.Element {
      static get is() {
        return 'pm-button'
      }

      static get properties() {
        return {
          result: String
        }
      }
    }

    window.customElements.define(PMButton.is, PMButton);
  </script>
</dom-module>
