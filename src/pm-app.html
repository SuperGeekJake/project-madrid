<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="./pm-intro.html">
<link rel="import" href="./pm-question.html">
<link rel="import" href="./pm-results.html">

<dom-module id="pm-app">
  <template>
    <style>
      :host {
        --color-1: #a7cfdd;
        --color-2: #7fc5bc;
        --color-3: #feacba;
        --color-4: #f8ce6a;
        --color-5: #ca9ad8;
        --color-6: #e24f54;

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-width: 100%;
        min-height: 100%;
        font-family: GTWalsheim,arial,sans-serif;
        background-color: var(--color-5);
        color: #fff;
        transition: background-color 1s cubic-bezier(0, 0, 0, 1);
      }
    </style>
    <app-location route="{{route}}"></app-location>
    <app-route
      route="{{route}}"
      pattern="/:page"
      data="{{routeData}}">
    </app-route>
    <iron-pages
      selected="{{page}}"
      attr-for-selected="page">
      <pm-intro
        on-nav="beginQuiz"
        page="intro"></pm-intro>
      <pm-question
        question="[[question]]"
        answers="[[answers]]"
        images="[[images]]"
        on-answer-changed="handleAnswer"
        page="question"></pm-question>
      <pm-results
        result="[[result]]"
        page="results"></pm-results>
    </iron-pages>
    <iron-ajax
      auto
      url="src/questions.json"
      handle-as="json"
      on-response="gotQuestions"></iron-ajax>
  </template>

  <script>
    class PMApp extends Polymer.Element {
      static get is() { return 'pm-app' }
      static get properties() {
        return {
          routeData: Object,
          page: {
            type: String,
            value: 'intro'
          },
          question: String,
          answers: Array,
          images: Array
        }
      }
      beginQuiz () {
        this.nextQuestion()
        this.page = 'question'
      }
      gotQuestions (e) {
        this.responses = []
        this.questions = e.detail.response
      }
      handleAnswer (e) {
        if (e.detail.value === undefined) return
        this.responses[this.currentQuestion] = e.detail.value
        this.nextQuestion()
      }
      nextQuestion () {
        if (this.currentQuestion === undefined) this.currentQuestion = -1
        this.currentQuestion++
        let colorN = this.currentQuestion + 1
        if (colorN > 5) colorN = 1
        this.style.backgroundColor = `var(--color-${colorN})`
        const questionInfo = this.questions[this.currentQuestion]
        if (!questionInfo) return this.showResults()
        this.question = questionInfo.prompt
        this.answers = questionInfo.answers
        this.images = questionInfo.images
      }
      calcWeights (responses) {
        const _this = this;
        return responses.reduce(function (result, response, qIdx) {
          return result.map(function (r, rIdx) {
            return r + _this.questions[qIdx].modifiers[response][rIdx]
          })
        }, [0, 0, 0, 0, 0])
      }
      showResults () {
        // clear question page
        this.question = ''
        this.answers = this.images = []
        setTimeout(function () {
          this.result = "YOU WIN!"
          this.page = 'results'
          console.log(this.responses, this.calcWeights(this.responses))
        }.bind(this), 600)
      }
    }

    window.customElements.define(PMApp.is, PMApp);
  </script>
</dom-module>
