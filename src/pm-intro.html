<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="./pm-button.html">

<dom-module id="pm-intro">
  <template>
    <style>
      .container {
        max-width: 80rem;
        margin: 0 3rem;
        text-align: center;
      }

      .title {
        max-width: 60rem;
        margin: 0 auto 3rem;
        font-size: 4rem;
        line-height: 1.28;
      }

      .intro {
        max-width: 60rem;
        margin: 3rem auto;
        font-size: 1.6rem;
        line-height: 1.71;
      }

      .image {
        display: block;
        width: 100%;
        height: auto;
        margin: 3rem 0;
      }
    </style>
    <div class="container">
      <h1 class="title">What remote working Superhero are you?</h1>
      <p class="intro">Do you have what it takes to survive the remote world? Take this quiz to find out your true talents to score yourself the dream position.</p>
      <img class="image" src="" alt="Image placeholder" width="16" height="9">
      <pm-button on-click="triggerNavigation">Take the Quiz</pm-button>
    </div>
  </template>

  <script>
    class PMIntro extends Polymer.Element {
      static get is () {
        return 'pm-intro'
      }
      triggerNavigation () {
        this.dispatchEvent(new CustomEvent('nav'))
      }
    }

    window.customElements.define(PMIntro.is, PMIntro);
  </script>
</dom-module>
