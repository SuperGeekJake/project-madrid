<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="./pm-button.html">

<dom-module id="pm-intro">
  <template>
    <style>
      .container {
        position: relative;
        max-width: 80rem;
        margin: 3rem;
        text-align: center;
      }

      .title {
        max-width: 60rem;
        margin: 0 auto 3rem;
        font-size: 5.2rem;
        line-height: 1.28;
      }

      .intro {
        max-width: 60rem;
        margin: 3rem auto;
        font-size: 1.8rem;
        line-height: 1.5;
      }

      .image {
        display: block;
        width: 100%;
        height: auto;
        margin: 3rem 0;
      }

      .branding {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.6rem;
        font-weight: 300;
        margin-top: 6rem;
      }

      .branding--button {
        display: block;
        margin-left: 0.6rem;
      }

      .branding--logo {
        vertical-align: middle;
      }

      @keyframes fadeBlinking {
        from { opacity: 0.2; }
        to { opacity: 0.8; }
      }

      .ghost {
        position: absolute;
        width: 38px;
        height: 46px;
        background: url('img/ghost.png') no-repeat;
        animation: 3s infinite alternate fadeBlinking;
      }
      .ghost:nth-child(2) {
        top: 6%;
        left: 27%;
        transform: rotate(15deg);
      }
      .ghost:nth-child(3) {
        top: 26%;
        left: 20%;
      }
      .ghost:nth-child(4) {
        top: 40%;
        left: 27%;
        transform: scaleX(-1) rotate(2deg);
      }
      .ghost:nth-child(5) {
        top: 9%;
        right: 29%;
        transform: rotate(-35deg);
      }
      .ghost:nth-child(6) {
        top: 21%;
        right: 20%;
        transform: scaleX(-1) rotate(-8deg);
      }
      .ghost:nth-child(7) {
        top: 40%;
        right: 25%;
        transform: scaleX(-1) rotate(-44deg);
      }
    </style>
    <div class="ghost"></div>
    <div class="ghost"></div>
    <div class="ghost"></div>
    <div class="ghost"></div>
    <div class="ghost"></div>
    <div class="ghost"></div>

    <div class="container">
      <h1 class="title">Which remote working superhero are you?</h1>
      <p class="intro">Do you have what it takes to shine in a remote team?<br />Take this quiz to find out your true talents.</p>
      <img class="image" src="src/img/heroes-grouped.png" alt="Hero characters group shot" width="572" height="175">
      <pm-button on-click="triggerNavigation">Take the Quiz</pm-button>
      <div class="branding">Made by <a class="branding--button" href="https://www.toggl.com/"><img class="branding--logo" src="src/img/logo.png" alt="Toggl Logo"></a></div>
    </div>
  </template>

  <script>
    class PMIntro extends Polymer.Element {
      static get is () {
        return 'pm-intro'
      }
      triggerNavigation () {
        this.dispatchEvent(new CustomEvent('nav'))
      }
    }

    window.customElements.define(PMIntro.is, PMIntro);
  </script>
</dom-module>
