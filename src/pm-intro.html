<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="./pm-button.html">

<dom-module id="pm-intro">
  <template>
    <style>
      .container {
        max-width: 80rem;
        margin: 3rem;
        text-align: center;
      }

      .title {
        max-width: 60rem;
        margin: 0 auto 3rem;
        font-size: 5.2rem;
        line-height: 1.28;
      }

      .intro {
        max-width: 60rem;
        margin: 3rem auto;
        font-size: 1.8rem;
        line-height: 1.5;
      }

      .image {
        display: block;
        width: 100%;
        height: auto;
        margin: 3rem 0;
      }

      .branding {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.6rem;
        font-weight: 300;
        margin-top: 6rem;
      }

      .branding--button {
        display: block;
        margin-left: 0.6rem;
      }

      .branding--logo {
        vertical-align: middle;
      }
    </style>
    <div class="container">
      <h1 class="title">Which remote working superhero are you?</h1>
      <p class="intro">Do you have what it takes to shine in a remote team?<br />Take this quiz to find out your true talents.</p>
      <img class="image" src="src/img/heroes-grouped.png" alt="Hero characters group shot" width="572" height="175">
      <pm-button on-click="triggerNavigation">Take the Quiz</pm-button>
      <div class="branding">Made by <a class="branding--button" href="https://www.toggl.com/jobs/"><img class="branding--logo" src="src/img/logo.png" alt="Toggl Logo"></a></div>
    </div>
  </template>

  <script>
    class PMIntro extends Polymer.Element {
      static get is () {
        return 'pm-intro'
      }
      triggerNavigation () {
        this.dispatchEvent(new CustomEvent('nav'))
      }
    }

    window.customElements.define(PMIntro.is, PMIntro);
  </script>
</dom-module>
